version: '3.8'

services:
  streamlit-frontend:
    build: .
    container_name: books-streamlit-frontend
    ports:
      - "8501:8501"
    environment:
      - API_GATEWAY_URL=http://api-gateway:9090
    networks:
      - books-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # Note: Add your existing Spring Boot services here
  # This is a standalone docker-compose for the frontend
  # You can integrate it with your existing backend docker-compose

networks:
  books-network:
    driver: bridge
